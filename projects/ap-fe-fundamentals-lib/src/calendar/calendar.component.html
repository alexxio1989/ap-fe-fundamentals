<mat-card class="demo-inline-calendar-card pt-0">
    <mat-calendar [minDate]="today" [selected]="dateStart" (selectedChange)="onSelectDate($event)"></mat-calendar>
    <div class="ngx-timepicker-field-example">
        <ngx-timepicker-field [defaultTime]="'11:11 am'"></ngx-timepicker-field>
    </div>
</mat-card>
