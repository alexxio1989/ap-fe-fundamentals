

<div class="card shadow">
  <div class="image-container">
    <div *ngIf="servizio.images && servizio.images.length > 0" id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div *ngFor="let img of servizio.images ; let i = index" class="carousel-item {{i === 0 ? 'active' : ''}}">
          <img [src]="img.base64" class="img-fluid rounded thumbnail-image" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <img  *ngIf="!servizio.images || servizio.images.length === 0" [src]="defaultImg" class="img-fluid rounded thumbnail-image" alt="...">

  </div>
  <div class="product-detail-container p-2">
      <div class="d-flex justify-content-between align-items-center">
          <h5 class="title-card">{{servizio.nome}}</h5>
          <div class="d-flex flex-column mb-2"> <span class="price">{{servizio.prezzo | currency:'EUR'}}</span> </div>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <div class="sub-title-card " [innerHTML]="servizio.nomeExt"></div>
    </div>
     
      <div class="d-flex justify-content-end">
          <span class="buy">DETTAGLIO</span>
      </div>
  </div>
</div>
